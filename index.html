<html lang="en">
<head>

<body>
    <!-- wrapper -->


<div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center gap-10 bg-[#344151]">
    <!--  -->

     <div class="text-[#0398d4] font-medium text-[20px]"> Increment And Decrement</div>
    
      <div class="flex bg-white  text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
<!-- positive button -->
      <button onclick="decrement()" class="border-r-2 border-[#bfbfbf]">
        <i class="fa-solid fa-minus"></i>
      </button>

      <div id="counter"  class="font-bold">
        0
      </div>
      <!-- negative button -->

      <button onclick="increment()" class="border-[#bfbfbf] border-l-2 pl-5">
        <i class="fa-solid fa-plus"></i>
      </button>

     </div>
</div>
<!-- isline ke dvara icon ko import karva paeinge -->
